<html>
  <head>
    <title>Face maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#DEF8D2">
    <link rel="manifest.json">
      <link rel="icon" href="icon (1).png">
    <meta charset="UTF-8">
    <style>
      button{
  color: white;
  background-color: #005380;
  border-color: white;
}
canvas{
  border:2px solid #d3d3d3;
}
form{
  border: 1px solid green;
  width: 400px;
  padding: 17px;
}
    </style>
<script>
function start(){
var c = document.getElementById("myCanvas");//canvas seleccionado
var ctxo = c.getContext("2d");//Contexto
var ojos = document.getElementById("ojos").value;
var boca = document.getElementById("boca").value;
var acc = document.getElementById("acc").value;
ctxo.fillStyle='black';
ctxo.beginPath();
ctxo.arc(250, 150, 100, 0, 2 * Math.PI);
ctxo.stroke();

//Nariz
ctxo.moveTo(250,125);
ctxo.lineTo(250,150);
ctxo.stroke();
ctxo.moveTo(252,125);
ctxo.lineTo(252,150);
ctxo.stroke();
ctxo.moveTo(250,150);
ctxo.lineTo(260,150);
ctxo.stroke();
ctxo.moveTo(250,152);
ctxo.lineTo(260,152);
ctxo.stroke();
ctxo.moveTo(250,152);
ctxo.lineTo(260,152);
ctxo.stroke();

//Ojos
if (ojos == 1){
//Izquieda
ctxo.moveTo(220,75);
ctxo.lineTo(220,125);
ctxo.stroke();
ctxo.moveTo(222,75);
ctxo.lineTo(222,125);
ctxo.stroke();
 //Derecha
ctxo.moveTo(270,75);
ctxo.lineTo(270,125);
ctxo.stroke();
ctxo.moveTo(272,75);
ctxo.lineTo(272,125);
ctxo.stroke(); 
ctxo.moveTo(272,75);
ctxo.lineTo(272,125);
ctxo.stroke(); 
}
if (ojos == 2){
//Izquierda
ctxo.moveTo(220,75);
ctxo.lineTo(230,125);
ctxo.stroke();
ctxo.moveTo(221,75);
ctxo.lineTo(231,125);
ctxo.stroke();
 //Derecha
ctxo.moveTo(275,75);
ctxo.lineTo(265,125);
ctxo.stroke();
ctxo.moveTo(276,75);
ctxo.lineTo(266,125);
ctxo.stroke(); 
ctxo.moveTo(276,75);
ctxo.lineTo(266,125);
ctxo.stroke(); 
}
if (ojos == 3){
//Izquierda
ctxo.moveTo(230,75);
ctxo.lineTo(220,125);
ctxo.stroke();
ctxo.moveTo(231,75);
ctxo.lineTo(221,125);
ctxo.stroke();
 //Derecha
ctxo.moveTo(265,75);
ctxo.lineTo(275,125);
ctxo.stroke();
ctxo.moveTo(266,75);
ctxo.lineTo(276,125);
ctxo.stroke(); 
ctxo.moveTo(266,75);
ctxo.lineTo(276,125);
ctxo.stroke(); 
}
if (ojos == 4){
  ctxo.font = "60px Arial";
ctxo.fillText("◕ ◕", 205, 110);
}
if (ojos == 5){
  ctxo.font = "54px Arial";
ctxo.fillText("ಠ  ಠ", 205, 110);
}
if (ojos == 6){
  ctxo.font = "54px Arial";
ctxo.fillText("♡ ♡", 190, 110);
}
if (ojos == 7){
  ctxo.font = "46px Arial";
ctxo.fillText("♥ ♥", 190, 110);
}
if (ojos == 8){
  ctxo.font = "100px Arial";
ctxo.fillText("• •", 205, 135);
}
if (ojos == 9){
  ctxo.font = "48px Arial";
ctxo.fillText("◉ ◉", 200, 115);
}




//Boca
if (boca == 1){
  ctxo.beginPath();
ctxo.arc(250, 200, 40, 3.1, 2 * Math.PI);
ctxo.stroke();
  ctxo.beginPath();
ctxo.arc(250, 200, 40, 3.1, 2 * Math.PI);
ctxo.stroke();
ctxo.moveTo(210,200.1);
ctxo.lineTo(290,200.1);
ctxo.stroke();
}
if (boca == 2){
  ctxo.font = "100px Arial";
ctxo.fillText("ヮ", 210, 230);
}
if (boca == 3){
  ctxo.font = "50px Arial";
ctxo.fillText("╭╮", 205, 200);
}
if (boca == 4){
  ctxo.font = "100px Arial";
ctxo.fillText("◡", 220, 210);
}
if (boca == 5){
  ctxo.font = "100px Arial";
ctxo.fillText("_", 230, 170);
}


//Accesorios
if (acc == 1){
  ctxo.font = "85px Arial";
ctxo.fillText("✧", 290, 110);
}
if (acc == 2){
  ctxo.font = "75px Arial";
ctxo.fillText("✿", 290, 110);
}
if (acc == 3){
  ctxo.font = "75px Arial";
ctxo.fillText("✿     ✿", 130, 110);
}
if (acc == 4){
  //R
  ctxo.moveTo(349,170);
ctxo.lineTo(370,165);
ctxo.stroke();
  ctxo.moveTo(370,165);
ctxo.lineTo(385,155);
ctxo.stroke();
  ctxo.moveTo(385,155);
ctxo.lineTo(385,130);
ctxo.stroke();
  ctxo.moveTo(385,130);
ctxo.lineTo(370,120);
ctxo.stroke();
ctxo.moveTo(370,120);
ctxo.lineTo(340,110);
ctxo.stroke();
//Handle
ctxo.beginPath();
ctxo.arc(250, 120, 110, 3.2, 1.99 * Math.PI);
ctxo.stroke();
  //L
  ctxo.moveTo(150,170);
ctxo.lineTo(128,165);
ctxo.stroke();
  ctxo.moveTo(128,165);
ctxo.lineTo(110,155);
ctxo.stroke();
ctxo.moveTo(110,155);
ctxo.lineTo(110,135);
ctxo.stroke();
 ctxo.moveTo(110,135);
ctxo.lineTo(128,120);
ctxo.stroke();
  ctxo.moveTo(128,120);
ctxo.lineTo(155,110);
ctxo.stroke();
  
}
if (acc == 5){
  ctxo.moveTo(200, 50);
  ctxo.lineTo(300, 50);
  ctxo.stroke();
    ctxo.moveTo(200, 50);
  ctxo.lineTo(300, 50);
  ctxo.stroke();
  ctxo.fillRect(225, 2, 50, 50);
}

//
//(ﾉ◕ヮ◕)ﾉ*:･ﾟ✧
//(◕‿◕✿)
//ಠ╭╮ಠ
//♥
//\ (•◡•) /
// ◉_◉
}
function del(){
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  ctx.fillStyle='white'; 
  ctx.fillRect(0, 0, 500, 300);
}
</script>
  </head>
<body>
<div align="center">
  
<canvas id="myCanvas" width="500" height="300">Your browser does not support the HTML canvas tag.</canvas>
<br><br>
<form>
  Tipo de ojos (1-9) <input type="number" id="ojos"><br><br>
  Tipo de boca (1-5) <input type="number" id="boca"><br><br>
  Accesorio (1-5) <input type="number" id="acc"><br><br>
</form>
<button onclick="start()"><h1>Crear</h1></button>
<button onclick="del()"><h1>Borrar</h1></button>
<p>V. 1.0</p>
</div>
</body>
</html>
